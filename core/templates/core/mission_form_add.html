<!-- core/templates/core/mission_form_add.html -->
{% extends 'core/base.html' %}

{% block content %}
<a href="{% url 'entities_menu' %}" class="back-button">← Назад</a>

<h1 class="menu-title">Добавить космическую миссию</h1>

<form method="post" class="entity-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Название:</label>
        <input type="text" name="title" required>
    </div>

    <div class="form-group">
        <label for="country">Страна:</label>
        <input type="text" name="country" required>
    </div>

    <div class="form-group">
        <label for="start_date">Дата начала:</label>
        <input type="date" name="start_date" required>
    </div>

    <div class="form-group">
        <label for="end_date">Дата окончания:</label>
        <input type="date" name="end_date" required>
    </div>

    <div class="form-group">
        <label>Экипаж:</label>
        <div id="crew-container">
            <!-- Члены экипажа будут добавляться сюда -->
        </div>
        <button type="button" onclick="addCrewMember()" class="btn-add-crew">➕ Добавить члена экипажа</button>
    </div>

    <div class="form-group">
        <label for="goal">Цель:</label>
        <input type="text" name="goal" required>
    </div>

    <button type="submit" class="btn-submit">Добавить</button>
</form>

<style>
    .crew-member-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }
    .crew-member-row input {
        flex: 1;
    }
    .btn-remove-crew {
        background: #ff0000;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
    }
    .btn-add-crew {
        background: #00ff00;
        color: black;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 3px;
        margin-top: 10px;
    }
</style>

<script>
    let crewCount = 0;

    function addCrewMember() {
        if (crewCount >= 20) {
            alert('Максимум 20 членов экипажа');
            return;
        }

        crewCount++;
        const container = document.getElementById('crew-container');
        const row = document.createElement('div');
        row.className = 'crew-member-row';
        row.id = crew-row-${crewCount};
        row.innerHTML = `
            <input type="text" name="crew[]" placeholder="ФИО члена экипажа" required>
            <button type="button" onclick="removeCrewMember(${crewCount})" class="btn-remove-crew">❌</button>
        `;
        container.appendChild(row);
    }

    function removeCrewMember(id) {
        const row = document.getElementById(crew-row-${id});
        row.remove();
    }
</script>
{% endblock %}
